        <link rel="stylesheet" type="text/css" href="style/uploadStyle.css">

        <div class="grid-container">
            <!-- <div class="menu-icon">
                <strong> &#9776;</strong>
            </div> -->
            <header class="header">
                <div class="header_search">
                    <input type="text" placeholder="Buscador">
                </div>
                <div class="header_logout">
                    <a href="login.html">
                        <img src="Imagenes/icons8-cerrar-sesión-24.png" alt="Logout" >
                    </a>
                </div>
            </header>
            <aside class="aside">
                <div class="aside_close-icon">
                    <strong>&times;</strong>
                </div>
                <ul class="aside_list">
                    <li class="aside_list-item" >
                        <a href="mainHub.html">Inicio</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="realTimeMinuta.html">Tiempo Real Minuta</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="uploadMinuta.html">Cargar Minuta</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="editMinuta.html">Edicion de Minuta</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="analisisMinuta.html">Seleccion de Analisis</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="resultadosMinuta.html">Resultados</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="historialMinutas.html">Historial</a>

                    <li class="aside_list-item" >

                    <li class="aside_list-item" >
                        <a href="configMinuta.html">Configuraciones</a>
                    </li>
                </ul>
            </aside>
            <main class="main">
                <div class="main_cards">
                    <div class="card">
                        <span>Minuta</span>
                       <textarea id="trascripMinuta" name="trascripMinuta" rows="48" cols="155" disabled>
                        </textarea> 
                    </div>
                    <div class="card">
                        <form action="/ruta" method="POST" enctype="multipart/form-data">
                            <!-- Input de archivo oculto -->
                            <input type="file" id="file-upload" name="archivo" style="display: none;">
                            
                            <!-- Botón de imagen personalizado -->
                            <label for="file-upload">
                                <img src="Imagenes/icons8-subir-100.png" alt="Seleccionar archivo" class="img-button" >
                            </label>
                            <br>
                            <!-- Botón de envío del formulario -->
                            <button type="submit"> 
                                Cargar Archivo
                            </button>
                        </form>
                    </div>
                    <!-- <div class="card">Card</div> -->
                </div>
            </main>
            <footer class="footer">
                <!-- <div class="footer_copyright">&copy;2020</div>
