<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" type="text/css" href="style/configStyle.css">

        <div class="grid-container">
            <div class="menu-icon">
                <strong> &#9776;</strong>
            </div>
            <header class="header">
                <div class="header_search">
                    <input type="text" placeholder="Buscador">

                <div class="header_logout">
                    <a href="login.html">
                        <img src="Imagenes/icons8-cerrar-sesión-24.png" alt="Logout" >
                    </a>
                </div>
            </header>
            <aside class="aside">
                <div class="aside_close-icon">
                    <strong>&times;</strong>
                </div>
                <ul class="aside_list">
                    <li class="aside_list-item" >
                        <a href="mainHub.html">Inicio</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="realTimeMinuta.html">Tiempo Real Minuta</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="uploadMinuta.html">Cargar Minuta</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="editMinuta.html">Documento Adicional</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="analisisMinuta.html">Seleccion de Analisis</a>
                    </li>

                        <a href="resultadosMinuta.html">Resultados</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="historialMinutas.html">Historial</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="helpMinuta.html">Ayuda</a>
                    </li>
                    <li class="aside_list-item" >
                        <a href="configMinuta.html">Configuraciones</a>
                    </li>
                </ul>
            </aside>
            <main class="main">
                <div class="main_overview">
                    <div class="overview_card">
                        <button class="overview_card-info" onclick="showPopup('API')">API Key</button>
                        <!-- <div class="overview_card-icon">Card</div> -->
                    </div>
                    
                    <div class="overview_card">
                        <button class="overview_card-info" onclick="showPopup('Engine')">Motor de API</button>
                        <!-- <div class="overview_card-icon">Card</div> -->
                    </div>
                    <div class="overview_card">
                        <button class="overview_card-info" onclick="showPopup('Profile')">Perfil</button>
                        <!-- <div class="overview_card-icon">Card</div> -->
                    </div>
                </div>
                <div id="popup" class="popup">
                    <div class="popup-content">
                        <span class="close" onclick="hidePopup()">&times;</span>
                        <p id="popup-title">Título</p>
                        <form id="formConfig">
                            <!-- <textarea name="apiKey" id="apiKey" rows="10" cols="38"></textarea> -->
                            
                            <!-- Botones de acción -->
                            <button type="submit">Guardar</button>
                            <button type="button" onclick="hidePopup()">Cancelar</button>
                        </form>
                        
                    </div>
                </div>

            <footer class="footer">
                <!-- <div class="footer_copyright">&copy;2020</div>
                <div class="footer_byline">Made with &hearts;</div> -->
